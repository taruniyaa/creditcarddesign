<!DOCTYPE html> 
<html>
    <head>
        <title>Virtual credit Card</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="container">
    <div class="card">
        <div class="card-inner">
            <div class="front">
                <img src="images/map.png" alt="" class="map-img">
                <div class="row">
                    <img src="images/chip.png" alt="chip image" width="60px">
                    <img src="images/visa.png" alt="chip image" width="80px">
                </div>
                <div class="row card-no">
                    <p>8967</p>
                    <p>0021</p>
                    <p>9632</p>
                    <p>4444</p>
                </div>
                <div class="row card-holder">
                    <p>CARD HOLDER</p>
                    <p>VALID TILL</p>
                </div>
                <div class="row name">
                    <p>TARUNIYAA</p>
                    <P>12 / 26</P>
                </div>
            </div>  <!--front card design-->
            <div class="back">
                <img src="images/map.png" alt="" class="map-img">
                <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png" alt="">
                        </div>
                        <p>321</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card design build using HTML ans CSS.You can also built something like this. </p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" alt="" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
